<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro Teste</title>
</head>
<body onload="carregar()">
    <header>
        <div id="cumprimentos"><h1>Cumprimentos</h1></div>
        <div id="relogio">Relógio</div>
    </header>
    <main>
        <div>
            <p>
                Data de Nascimento:
                <input type="number" name="txtnasc" id="txtnasc">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsexo" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsexo" id="femi">
                <label for="femi">Feminino</label>
            </p>
            <p>
                <input type="button" value="Cadastrar" onclick="cadastrar()">
            </p>
        </div>
        <div id="resultado">
            <p>Preencha o formulário acima para ver o resultado!</p>
        </div>
    </main>
    <footer>
        <p>@Alnitak_Efêmero</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
