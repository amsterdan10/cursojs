<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        body {
            font: normal 16px Arial, sans-serif;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <div>
        <button onclick="verificar()">Verificar</button>
    </div>
    <div id="saida">
        <p>Informe um ano para saber se ele é bissexto</p>
    </div>

    <script>
        function verificar() {
            let num = Number(prompt('Qual é o ano que você quer verificar?'))
            let n1 = num % 4
            let n2 = num % 100
            let n3 = num % 400

            let saida = document.querySelector('#saida')
            saida.innerHTML = `<p><strong>Analisando o ano de ${num}...</strong></p>`

            let bis = 0
            if (n1 != 0) {
                saida.innerHTML = `<p>O ano de ${num} <mark style='background-color:#ff000059;'><strong>NÃO É BISSEXTO</strong></mark> \u274C</p>`
            } else if (n2 != 0) {
                saida.innerHTML = `<p>O ano de ${num} <mark style='background-color:#00ff2f59;'><strong style='color:green;''>É BISSEXTO</strong></mark> \u2705</p>`
            } else if (n3 != 0) {
                saida.innerHTML = `<p>O ano de ${num} <mark style='background-color:#ff000059;'><strong>NÃO É BISSEXTO</strong></mark> \u274C</p>`
            } else {
                saida.innerHTML = `<p>O ano de ${num} <mark style='background-color:#00ff2f59;><strong>É BISSEXTO</strong></mark> \u2705</p>`
            }
        }
    </script>
</body>
</html>
