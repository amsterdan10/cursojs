<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="iniciar()">Converter</button>
    <div id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        function iniciar() {
            var C = Number(window.prompt('Digite a temperatura em °C (Celsius)'))
            var res = window.document.getElementById('resultado')
            F = C * 1.8 + 32
            K = C + 273.15
            res.innerHTML = `<p><strong>A temperatura de ${C}°C, corresponde a...</strong></p>`
            res.innerHTML += `<p>${F.toFixed(2)}°F (Fahrenheit)</p>`
            res.innerHTML += `<p>${K.toFixed(2)}°K (Kelvin)</p>`
        }
    </script>
</body>
</html>
