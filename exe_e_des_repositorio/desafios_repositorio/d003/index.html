<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes de depois</title>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="iniciar()">Antecessor e Sucessor</button>

    <script>
        function iniciar() {
            var numb = Number(window.prompt('Digite um número qualquer:'))
            window.alert(`Antes de ${numb}, temos o número ${numb-1}.\nDepois de ${numb}, temos o número ${numb+1}.`)
        }
    </script>
</body>
</html>
