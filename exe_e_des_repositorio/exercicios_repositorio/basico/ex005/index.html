<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="cal()">Clique para calcular</button>
    <div id="resultado">
        <p>O resultado vem aqui...</p>
    </div>

    <script>
        window.alert('Seja bem-vindo(a) ao meu site!')
        function cal() {
            var n1 = Number(window.prompt('Digite um número:'))
            n2 = n1 * 2
            n3 = n1 / 2
            var res = window.document.getElementById('resultado')
            res.innerHTML = `<p>O dobro de ${n1} é ${n2} e a metade é ${n3}!</p>`
        }
    </script>
</body>
</html>
