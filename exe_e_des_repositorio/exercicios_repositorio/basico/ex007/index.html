<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="calcular()">Calcular média</button>
    <div id="resultado">
        <p>O resultado vai aparecer aqui...</p>
    </div>

    <script>
        function calcular() {
            var nome = window.prompt('Qual é o nome do aluno?')
            var nota1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`))
            var nota2 = Number(window.prompt(`Além de ${nota1}, qual foi a outra nota de ${nome}?`))
            var res = window.document.getElementById('resultado')
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark>.</p>
                             <p>As notas obtidas foram <mark>${nota1}</mark> e <mark>${nota2}</mark>.</p>
                             <p>A média final será <mark>${(nota1+nota2)/2}</mark>.</p>`
        }
    </script>
</body>
</html>
