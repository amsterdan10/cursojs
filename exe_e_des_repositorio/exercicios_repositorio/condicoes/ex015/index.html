<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisando Data e Hora</title>
    <style>
        body {
            font: normal 16px Arial, sans-serif;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Analisando data e hora do Sistema</h1>
    <div>
        <button onclick="iniciar()">Iniciar Análise</button>
    </div>
    <div id="res">
        <p>Aqui vai aparecer algo...</p>
    </div>

    <script>
        function iniciar() {
            let meses = new Array('Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez')
            let semana = new Array('Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab')
           
            let data = new Date()
            let diaM = data.getDate()
            let mes = data.getMonth()
            let ano = data.getFullYear()
            let diaS = data.getDay()
            let hora = data.getHours()
            let min = data.getMinutes()
            let seg = data.getSeconds()

            let res = document.querySelector('#res')
            res.innerHTML = `<p>Dia: <mark>${diaM}</mark></p>`
            res.innerHTML += `<p>Mês: <mark>${meses[mes]}</mark></p>`
            res.innerHTML += `<p>Ano: <mark>${ano}</mark></p>`
            res.innerHTML += `<p>Dia da Semana: <mark>${semana[diaS]}</mark></p>`
            res.innerHTML += `<p>Horas: <mark>${hora}</mark></p>`
            res.innerHTML += `<p>Minutos: <mark>${min}</mark></p>`
            res.innerHTML += `<p>Segundos: <mark>${seg}</mark></p>`
        }
    </script>
</body>
</html>
