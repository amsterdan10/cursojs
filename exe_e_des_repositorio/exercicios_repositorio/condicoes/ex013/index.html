<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior valor</title>
    <style>
        body {
            font: normal 16px Arial, sans-serif;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Maior valor</h1>
    <div>
        <button onclick="iniciar()">Clique para começar</button>
    </div>
    <div id="res">
        <p>O resultado vai aparecer aqui...</p>
    </div>
    <script>
        function iniciar() {
            let n1 = Number(prompt('Digite um número: '))
            let n2 = Number(prompt('Digite outro número: '))

            let res = document.querySelector('#res')
            if (n1 < n2) {
                res.innerHTML = `<p>Analisando os valores <mark>${n1}</mark> e <mark>${n2}</mark>, o maior valor é <strong>${n2}</strong></p>`
            } else if (n1 > n2) {
                res.innerHTML = `<p>Analisando os valores <mark>${n1}</mark> e <mark>${n2}</mark>, o maior valor é <strong>${n1}</strong></p>`
            } else {
                res.innerHTML = `<p>Analisando os valores <mark>${n1}</mark> e <mark>${n2}</mark>, ambos tem o <strong>MESMO VALOR</strong></p>`
            }
        }
    </script>
</body>
</html>
