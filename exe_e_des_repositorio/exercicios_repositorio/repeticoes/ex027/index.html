<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body {
            font: normal 16px Arial, sans-serif;
        }
        input {
            padding: 4px;
        }
        input[type=submit] {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 4px 10px;
        }
    </style>
</head>
<body>
    <h1>Super Tabuada</h1>
    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>
    <section id="entrada">
        <form action="#" method="get">
            <p>
                <label for="txtnum">Número</label>
                <input type="number" name="txtnum" id="txtnum" placeholder="Número: ">
                <input type="submit" value="Tabuada" formaction="javascript:tabuada()">
            </p>
        </form>
    </section>
    <section id="saida">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>

    <script>
        function tabuada() {
            let num = Number(document.querySelector('#txtnum').value)
            let saida = document.querySelector('#saida')
            saida.innerHTML = `<p><strong>Tabuada de ${num}</strong></p>`

            for (let c = 1; c <= 10; c++) {
                saida.innerHTML += `${num} x ${c} = <strong>${num * c}</strong><br>`
            }
        }
    </script>
</body>
</html>
