<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de um formulário</title>
    <style>
        body {
            font: normal 16px Arial, sans-serif;
        }
        input {
            padding: 2px;
            font-size: 16px;

        }
        input[type=button] {
            padding: 5px 20px;
            background-color: green;
            color: white;
           
        }
    </style>
</head>
<body>
        <h1>Contando de 0 até um número positivo qualquer</h1>
        <div>
            <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números positivos)</p>
        </div>
        <div>
            <p>
                Valor final:
                <input type="number" name="txtnum" id="txtnum">
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            <p>Preencha os dados acima e aperte o botão.</p>
        </div>

        <script>
            function contar() {
                let num = Number(document.querySelector('#txtnum').value)
                let res = document.querySelector('#res')
                res.innerHTML = `<p><strong>Contando de 0 até ${num}</strong></p>`

                for (let c = 0; c <= num; c++) {
                    res.innerHTML += `\uD83D\uDC49 ${c} `
                }
                res.innerHTML += '\uD83D\uDC49 Fim!'
            }
        </script>
</body>
</html>
