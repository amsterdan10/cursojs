<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
</head>
<body>
    <h1>Trabalhando com dados v2.0</h1>
    <button onclick="inicio()">Clique para começar</button>
    <div id="resultado">
        <p>Aqui vai aparecer o resultado...</p>
    </div>

    <script>
        function inicio() {
            var nome = window.prompt('Qual é seu nome?')
            var res = window.document.getElementById('resultado')
            res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1F596;</p>`
        }
    </script>
</body>
</html>
