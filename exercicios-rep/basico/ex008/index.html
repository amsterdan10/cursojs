<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <div id="resultado">
        <p>O resultado vai aparecer aqui...</p>
    </div>

    <script>
        function calcular() {
            var n1 = window.prompt('Digite um número:')
            var res = window.document.getElementById('resultado')
            res.innerHTML = `<p>O número a ser analisado será o ${n1}</p>`
            res.innerHTML += `<hr>`
            res.innerHTML += `<p>O seu valor absoluto é ${Math.abs(n1)}</p>`
            res.innerHTML += `<p>A sua parte inteira é ${Math.trunc(n1)}</p>`
            res.innerHTML += `<p>O valor inteiro mais próximo é ${Math.round(n1)}</p>`
            res.innerHTML += `<p>A sua raiz quadrada é ${Math.sqrt(n1)}</p>`
            res.innerHTML += `<p>A sua raiz cúbica é ${Math.cbrt(n1)}</p>`
            res.innerHTML += `<p>O valor de ${n1}<sup>2</sup> é ${Math.pow(n1, 2)}</p>`
            res.innerHTML += `<p>O valor de ${n1}<sup>3</sup> é ${Math.pow(n1, 3)}</p>`
        }
    </script>
</body>
</html>
