<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estações no Brasil</title>
    <style>
        body {
            font: normal 16px Arial, sans-serif;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Descubra a estação do ano</h1>
    <div>
        <button onclick="iniciar()">Informe o mês aqui</button>
    </div>
    <div id="res">
        <p>Clique no botão acima para informar o mês.</p>
    </div>

    <script>
        function iniciar() {
            let mes = prompt('Digite o mês em extenso (ex: Setembro)').toLowerCase()
            let res = document.querySelector('#res')
            
            switch (mes) {
                case 'janeiro':
                case 'fevereiro': 
                case 'março':
                    res.innerHTML = `<p>No mês de <mark>${mes.toUpperCase()}</mark>, estamos na estação <mark><strong>VERÃO.</strong></mark></p>`
                    break
                case 'abril':
                case 'maio': 
                case 'junho': 
                    res.innerHTML = `<p>No mês de <mark>${mes.toUpperCase()}</mark>, estamos na estação <mark><strong>OUTONO.</strong></mark></p>O`
                    break
                case 'julho': 
                case 'agosto': 
                case 'setembro':
                    res.innerHTML = `<p>No mês de <mark>${mes.toUpperCase()}</mark>, estamos na estação <mark><strong>INVERNO.</strong></mark></p>`
                    break
                case 'outubro': 
                case 'novembro': 
                case 'dezembro': 
                    res.innerHTML = `<p>No mês de <mark>${mes.toUpperCase()}</mark>, estamos na estação <mark><strong>PRIMAVERA.</strong></mark></p>`
                    break
                default: 
                    res.innerHTML = `<p>Desculpe-me! Não reconheço o mês escolhido.</p>`
            }
        }
    </script>
</body>
</html>
