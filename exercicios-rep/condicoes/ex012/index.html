<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O número é par ou ímpar?</title>
    <style>
        body {
            font: normal 16px Arial, sans-serif;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>É par ou é impar</h1>
    <div>
        <button onclick="iniciar()">Clique para iniciar</button>
    </div>
    <div id="res">
        <p>O resultado vai aparecer aqui...</p>
    </div>
    <script>
        function iniciar() {
            let num = Number(prompt('Digite um número: '))
            let div = num%2
            
            let resposta
            if (div == 0) {
                resposta = 'PAR'
            } else {
                resposta = 'ÍMPAR'
            } 

            let res = document.querySelector('#res')
            res.innerHTML = `<p>O número ${num} que foi digitado é <strong>${resposta}</strong></p>`
        }
    </script>
</body>
</html>
