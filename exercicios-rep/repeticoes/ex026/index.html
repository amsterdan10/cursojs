<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <style>
        body {
            font: normal 16px Arial, sans-serif;
        }
        input {
            padding: 2px;
        }
        input[type=submit] {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <h1>Contagem "inteligente"</h1>
    <p>Use qualquer valor nas caixas, simule contagens crescentes e regressivas. Use também valores negativos.</p>
    <section id="entrada">
        <form action="#" method="get">
            <p>
                <label for="txtn1">Valor inicial:</label>
                <input type="number" name="txtn1" id="txtn1" placeholder="Início da contagem">
            </p>
            <p>
                <label for="txtn2">Valor final:</label>
                <input type="number" name="txtn2" id="txtn2" placeholder="Fim da contagem">
            </p>
            <p>
                <input type="submit" value="Contar" formaction="javascript:contar()">
            </p>
        </form>
    </section>
    <section id="saida">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>

    <script>
        function contar() {
            let ini = Number(document.querySelector('#txtn1').value)
            let fin = Number(document.querySelector('#txtn2').value)

            let saida = document.querySelector('#saida')
            saida.innerHTML = `<p><strong>Contando de ${ini} até ${fin}</strong></p>`

            if (ini < fin) {
                for (let c = ini; c <= fin; c++) {
                    saida.innerHTML += `\uD83D\uDC49 ${c} `
                }
            } else {
                for (let c = ini; c >= fin; c--) {
                    saida.innerHTML += `\uD83D\uDC49 ${c} `
                }
            }
            saida.innerHTML += '\uD83D\uDC49 Fim!'
        }
    </script>
</body>
</html>
