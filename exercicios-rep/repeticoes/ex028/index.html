<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
    <style>
        body {
            font: normal 16px Arial, sans-serif;
        }
        input {
            padding: 4px;
        }
        input[type=submit] {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 4px 10px;
        }
    </style>
</head>
<body>
    <h1>Cálculo de Fatorial</h1>
    <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>
    <section id="entreda">
        <form action="#" method="get">
            <label for="txtnum">Número:</label>
            <input type="number" name="txtnum" id="txtnum" placeholder="Número:">
            <input type="submit" value="Fatorial" formaction="javascript:fatorial()">
        </form>
    </section>
    <section id="saida">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>

    <script>
        function fatorial() {
            let num = Number(document.querySelector('#txtnum').value)
            let saida = document.querySelector('#saida')
            saida.innerHTML = `<p><strong>Calculando ${num}!</strong></p>`

            let fat = 1
            while (num > 1) {
                saida.innerHTML += `${num} x `
                fat *= num
                num--
            }
            saida.innerHTML += `1 = <strong>${fat.toLocaleString('pt-br')}</strong>`
        }
    </script>
</body>
</html>
