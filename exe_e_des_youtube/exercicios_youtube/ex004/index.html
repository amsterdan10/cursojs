<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        window.document.write(`Olá, ${nome.toUpperCase()}. Seu nome tem ${nome.length} letras.`)
        //write é um método para escrever na tela.
        //Sua variável, a writeln, joga a escrita para a linha debaixo.
        //toUpperCase é um método que deixa as letras em maiúsculas.
        //length é uma propriedade que conta a letras de uma string e dá o resuldado para o usuário.
    </script>
</body>
</html>
