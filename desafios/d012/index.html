<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço mudou</title>
    <style>
        body {
            font: normal 16px Arial, sans-serif;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Preço mudou</h1>
    <button onclick="verificar()">Verificar</button>
    <div id="saida">
        <p>Clique no botão acima para analisar a mudança de preço.</p>
    </div>

    <script>
        function verificar() {
            let p1 = Number(prompt('Qual era o preço anterior do produto?'))
            let p2 = Number(prompt('Qual é o preço atual do produto?'))
            
            let saida = document.querySelector('#saida')
            saida.innerHTML = '<p><strong>Analisando os valores informados</strong></p>'
            saida.innerHTML += `<p>O produto custava ${p1.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} e agora custa ${p2.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}.</p>`

            let dB = 0
            let dP = 0
            if (p1 < p2) {
                dB = p2 - p1
                dP = dB * 100 / p2
                saida.innerHTML += '<p>Hoje o produto está mais caro.</p>'
                saida.innerHTML += `<p>O preço subiu ${dB.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} em relação ao preço anterior.</p>`
                saida.innerHTML += `<p>Uma variação de ${dP.toLocaleString('pt-br', {minimumFractionDigits: 2, maximumFractionDigits: 2})}% pra cima.</p>`
            } else if (p1 > p2) {
                dB = p1 - p2
                dP = dB * 100 / p1
                saida.innerHTML += '<p>Hoje o produto está mais barato.</p>'
                saida.innerHTML += `<p>O preço caiu ${dB.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} em relação ao preço anterior.</p>`
                saida.innerHTML += `<p>Uma variação de ${dP.toLocaleString('pt-br', {minimumFractionDigits: 2, maximumFractionDigits: 2})}% pra baixo.</p>`
            } else {
                saida.innerHTML += '<p>O preço do produto se manteve igual.</p>'
            }
        }
    </script>
</body>
</html>
